<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .language-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .language {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .language:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <p>Добро пожаловать на этот простой, но элегантный сайт с приветствием.</p>
        <p>Этот сайт адаптируется под любой размер экрана и имеет приятную анимацию.</p>
        
        <div class="language-list">
            <div class="language">English: Hello</div>
            <div class="language">Русский: Привет</div>
            <div class="language">Español: Hola</div>
            <div class="language">Français: Bonjour</div>
            <div class="language">Deutsch: Hallo</div>
            <div class="language">Italiano: Ciao</div>
            <div class="language">日本語: こんにちは</div>
            <div class="language">中文: 你好</div>
        </div>
    </div>
    
    <div class="footer">
        Создано с ❤️ для демонстрации
    </div>
</body>
</html>
